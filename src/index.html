<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Todo Application</title>
</head>
<body>
    <div id="app">
        <div id="task-container">
            <form id="task-form">
                <textarea class="shadow" placeholder="Enter a title for this card..." name="input-task" id="input-task"></textarea>
                <button  class="shadow" type="submit" id="add-task">Add card</button>
                <div id="delete-task-input-val">&#10006;</div>
            </form>
            <div class="task-list-container">
                <nav>
                    <span>Задачи</span>
                    <i class="fa fa-sort fa-2x" id="sort-list"></i>
                </nav>
                <ul id="task-list">
                    <li class="task-item shadow completed">
                        <span>1) Задача 1</span>
                    </li>
                    <li class="task-item shadow">
                        2) Задача 2
                    </li>
                    <li class="task-item shadow">
                        3) Задача 3
                    </li>
                    <li class="task-item shadow">
                        1) Задача 1
                    </li>
                    <li class="task-item shadow">
                        2) Задача 2
                    </li>
                    <li class="task-item shadow">
                        3) Задача 3
                    </li>
                    <li class="task-item shadow">
                        1) Задача 1
                    </li>
                    <li class="task-item shadow">
                        2) Задача 2
                    </li>
                    <li class="task-item shadow">
                        3) Задача 3
                    </li>
                </ul>
            </div>
        </div>
        <div id="pagination">
            
        </div>
    </div>
</body>
</html>
